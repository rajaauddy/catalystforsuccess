<!DOCTYPE html>
<html>
<head>
  <title>MCQ Question Paper Generator</title>
</head>
<body>

  <h2>MCQ Question Paper</h2>

  <label>Select Chapter:</label>
  <select id="chapterSelect"></select>

  <br><br>

  <label>No. of Questions:</label>
  <input type="number" id="questionCount" min="1" />

  <br><br>

  <button onclick="generatePaper()">Generate Paper</button>

  <hr>

  <ol id="questionPaper"></ol>

  <script src="script.js"></script>
</body>
</html>
