<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCQ Question Paper Generator</title>
</head>
<body>

  <h2>MCQ Question Paper Generator</h2>

  <label>Class:</label>
  <select id="classSelect" onchange="loadChapters()">
    <option value="">Select Class</option>
    <option value="Class 9">Class 9</option>
    <option value="Class 10">Class 10</option>
    <option value="Class 11">Class 11</option>
    <option value="Class 12">Class 12</option>
  </select>

  <br><br>

  <label>Chapter:</label>
  <select id="chapterSelect">
    <option value="">Select Chapter</option>
  </select>

  <br><br>

  <label>No. of Questions:</label>
  <input type="number" id="questionCount" min="1" value="1">

  <br><br>

  <button onclick="generatePaper()">Generate Question Paper</button>

  <hr>

  <ol id="questionPaper"></ol>

  <script src="script.js"></script>

</body>
</html>
